<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="static/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
  </head>
  <body class="d-flex flex-column h-100 bg-body-secondary">
   
    <div class="container">
      <div class="row">
        <div class="col-md-8 bg-body-tertiary p-2">
          <div class="card my-2">
            <div class="card-body">
              <label class="card-title h2">Registration </label><br>
              <label class="text-danger">Sorry, account with the same name is already registred!</label>
              <form>
               
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group my-3">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group my-3">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                        </div>
                      <div class="form-group my-3">
                        <label for="exampleInputPassword1">Repeat password</label>
                        <input type="password" class="form-control" id="password-repeat">
                      </div>
                      <div class="form-group my-3">
                        <label for="exampleInputEmail1">Choose photo...</label>
                        <input class="form-control mt-3" type="file" id="formFile">
                      </div>
                      <button type="submit" class="btn btn-primary mt-3">Log in</button>
              </form>
            </div>
          </div>
        </div>

     
          
      </div>
    </div>
   
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
