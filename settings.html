<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="static/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
  </head>
  <body class="d-flex flex-column h-100 bg-body-secondary">
  
    <div class="container">
      <div class="row">
        <div class="col-md-8 bg-body-tertiary p-2">
          <div class="card my-2">
            <div class="card-body">
              <label class="card-title h2">Settings: exg0rd </label><br>
              <form>
               
                    <div class="form-group my-2">
                        <label for="settingsEmail">Email address</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                      <div class="form-group my-2">
                          <label for="exampleInputEmail1">Login</label>
                          <input type="text" class="form-control" id="login">
                        </div>
                        <div class="form-group my-2">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="password" class="form-control" id="username">
                        </div>
                      
                      <div class="form-group my-2">
                        <label for="settingsAvatar">Choose photo...</label>
                        <img src="static/ico2.png" class="img-fluid m-2">
                        <input class="form-control" type="file" id="formFile" placeholder="static/ico1.png">
                      </div>
                      <button type="submit" class="btn btn-primary mt-3">Log in</button>
              </form>
            </div>
          </div>
        </div>
          
      </div>
    </div>
   
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
